<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyUWIGym | Peak Hours</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f4f4f4;
    }
    canvas {
      max-width: 700px;
      margin: 40px auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Peak Hours (Last 7 Days)</h1>
  <canvas id="peakChart"></canvas>

  <script>
    fetch("http://localhost:5000/predict-peak-hours")
      .then(res => res.json())
      .then(json => {
        const labels = Array.from({length: 24}, (_, i) => `${i}:00`);
        const data = {
          labels: labels,
          datasets: [{
            label: "Check-ins",
            data: json.data,
            backgroundColor: "#4caf50"
          }]
        };

        new Chart(document.getElementById("peakChart"), {
          type: "bar",
          data: data,
          options: {
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: 'Visits' }
              },
              x: {
                title: { display: true, text: 'Hour of Day' }
              }
            }
          }
        });
      });
  </script>
</body>
</html>
