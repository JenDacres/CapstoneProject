<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MYUWIGYM</title>
  <link rel="stylesheet" href="HomePage.css" />
</head>
<body>

  <div class="container fade-in">
    <img src="UWIgym.jpg" alt="Cartoon Gym Character" class="hero-icon" />
    <h1>Welcome to My UWI Gym</h1>
    <p>Flex Your Time, Max Your Gains</p>
    <div class="buttons">
      <button class="btn btn-register" onclick="location.href='register.html'">Register</button>
      <button class="btn btn-login" onclick="location.href='LoginScreen.html'">Login</button>
    </div>
  </div>

  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
    const noprefers = window.matchMedia('(prefers-color-scheme: no-preference)').matches;

    // Apply system preference on first load
    if (prefersDark) {
      body.classList.add('dark-mode');
    }
    else if (prefersLight) {
      body.classList.add('light-mode');
    } else if (noprefers) {
      body.classList.add('no-preference');
    }
  </script>
</body>
</html>
