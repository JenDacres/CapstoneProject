<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gym Check In</title>
  <style>
    #checkin-form {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <button id="open-checkin">Check In</button>

  <div id="checkin-form">
    <p>Enter Your ID Number:</p>
    <input type="text" id="user-id" placeholder="e.g. 100123456" />
    <button id="submit-checkin">Submit</button>
    <p id="status-msg"></p>
  </div>

  <script>
    document.getElementById('open-checkin').addEventListener('click', () => {
      document.getElementById('checkin-form').style.display = 'block';
    });

    document.getElementById('submit-checkin').addEventListener('click', async () => {
      const userId = document.getElementById('user-id').value.trim();

      if (!userId) {
        alert('Please enter your ID number.');
        return;
      }

      const response = await fetch('/api/checkin', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ user_id: userId })
      });

      const data = await response.json();
      document.getElementById('status-msg').innerText = data.message;

      if (response.ok) {
        setTimeout(() => {
          fetch('/api/checkout', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ user_id: userId })
          });
        }, 3600000); // 1 hour in milliseconds
      }
    });
  </script>
</body>
</html>
