<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gym Booking Calendar</title>
  <link rel="stylesheet" href="booking.css" />
</head>

<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <h1 id="calendar-year">2024</h1>
      <div class="view-switcher">
        <button onclick="setView('day')">Day</button>
        <button onclick="setView('week')">Week</button>
        <button onclick="setView('month')">Month</button>
      </div>
    </div>

    <div class="calendar-controls">
      <button id="prev-btn">‹</button>
      <h2 id="current-label">Today</h2>
      <button id="next-btn">›</button>
    </div>

    <div class="calendar-view fade" id="calendar-view"></div>
  </div>

  <!-- Trainer Selection Modal -->
  <div class="trainer-modal" id="trainerModal" style="display: none;">
    <div class="modal-content">
      <h2>Select a Trainer</h2>
      <select id="trainerSelect"></select>
      <div class="modal-actions">
        <button onclick="confirmTrainer()">Request</button>
        <button onclick="skipTrainer()">Skip</button>
      </div>
    </div>
  </div>

  <script src="booking.js" defer></script>
  <div id="trainerModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeTrainerModal()">&times;</span>
      <h2>Select Trainer</h2>
      <p id="slotInfo">Slot Info</p>
  
      <select id="trainerDropdown">
        <option value="">-- Select Trainer --</option>
      </select>
  
      <div class="modal-actions">
        <button onclick="requestTrainer()">Request</button>
        <button onclick="skipTrainer()">Skip</button>
      </div>
    </div>
  </div>
  
</body>

</html>
