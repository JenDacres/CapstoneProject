<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyUWIGym | Member Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f8f9fa;
    margin: 0;
    padding-bottom: 90px;
    overflow-x: hidden;
  }

  .container {
    max-width: 400px;
    margin: 20px auto 0;
    padding: 20px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: relative;
  }

  .profile-pic {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 10px;
  }

  @media (max-width: 450px) {
    .profile-pic {
      width: 80px;
      height: 80px;
    }

    .container {
      margin: 10px;
    }
  }

  .plan-box,
  .activity-box {
    background: #f0f4f8;
    margin: 15px 0;
    padding: 15px;
    border-radius: 15px;
    text-align: left;
  }

  .bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #fff;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.1);
    z-index: 998;
  }

  .bottom-nav button {
    background: none;
    border: none;
    font-size: 22px;
    color: #333;
    cursor: pointer;
  }

  .bottom-nav button:hover,
  .bottom-nav button.active {
    color: #e53935;
  }

  .floating-plus {
    position: fixed;
    bottom: 75px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 999;
    animation: bounce 2s ease;
  }

  .add-button {
    background-color: #e53935;
    color: white;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    font-size: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    cursor: pointer;
  }

  @keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
      transform: translateX(-50%) translateY(0);
    }
    40% {
      transform: translateX(-50%) translateY(-20px);
    }
    60% {
      transform: translateX(-50%) translateY(-10px);
    }
  }

  .chat-toggle {
    position: fixed;
    bottom: 140px;
    right: 20px;
    background-color: #333;
    color: white;
    border: none;
    font-size: 20px;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
    z-index: 999;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  .chatbox {
    position: fixed;
    bottom: 200px;
    right: 20px;
    width: 300px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    display: none;
    z-index: 999;
  }

  .chatbox-header {
    background: black;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chatbox-messages {
    padding: 10px;
    height: 200px;
    overflow-y: auto;
  }

  .chatbox-input {
    display: flex;
    padding: 10px;
    gap: 5px;
  }

  .chatbox-input input {
    flex: 1;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .chatbox-input button {
    padding: 8px 12px;
    background: black;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<body onload="loadPage()">
  <div class="container" id="main-content"></div>

 <!-- <div class="floating-plus">
    <button id="bookBtn" class="add-button"><i class="fas fa-plus"></i></button>
  </div> -->

  <nav class="bottom-nav">
    <button id="homeBtn" class="active"><i class="fas fa-home"></i></button>
    <button id="manageBtn"><i class="fas fa-calendar-alt"></i></button>
    <button id="messagesBtn"><i class="fas fa-comment-dots"></i></button>
    <button id="settingsBtn"><i class="fas fa-cog"></i></button>
  </nav>

  <button class="chat-toggle" onclick="toggleChat()">üí¨</button>

  <div class="chatbox">
    <div class="chatbox-header">
      MyUWIGym Assistant
      <button onclick="toggleChat()">‚ùå</button>
    </div>
    <div class="chatbox-messages"></div>
    <div class="chatbox-input">
      <input type="text" id="userInput" placeholder="Ask something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    let occupancyChart;

    function getGreeting() {
      const hour = new Date().getHours();
      return hour < 12 ? "Good morning" : hour < 18 ? "Good afternoon" : "Good evening";
    }

    async function getWeather() {
      const apiKey = "b5b96ca094a981dbe2c2b7926a538c8a";
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=18.0120&lon=-76.7970&appid=${apiKey}&units=metric`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data.weather[0].description;
      } catch {
        return "Unavailable";
      }
    }

    async function loadOccupancyChart() {
      try {
        const res = await fetch("http://localhost:3000/occupancy"); // Update this if needed
        const data = await res.json();

        const labels = data.map(entry => entry.time);
        const values = data.map(entry => entry.occupancy);

        const ctx = document.getElementById('occupancyChart').getContext('2d');

        if (occupancyChart) {
          occupancyChart.data.labels = labels;
          occupancyChart.data.datasets[0].data = values;
          occupancyChart.update();
        } else {
          occupancyChart = new Chart(ctx, {
            type: 'bar',
            data: {
              labels,
              datasets: [{
                label: 'Current Check-ins',
                data: values,
                backgroundColor: '#e53935'
              }]
            },
            options: {
              responsive: true,
              plugins: {
                legend: { display: false }
              },
              scales: {
                y: {
                  beginAtZero: true,
                  title: { display: true, text: 'People in Gym' }
                }
              }
            }
          });
        }
      } catch (err) {
        console.error("Error fetching occupancy:", err);
      }
    }

    async function loadPage() {
      setActiveNav("homeBtn");
      let fullName = localStorage.getItem("full_name");
      let userId = localStorage.getItem("user_id");

      if (!fullName || !userId) {
        try {
          const res = await fetch("/profile", { headers: { Authorization: `Bearer ${token}` } });
          const data = await res.json();
          fullName = data.full_name;
          userId = data.user_id;
          localStorage.setItem("full_name", fullName);
          localStorage.setItem("user_id", userId);
        } catch {
          fullName = "Member";
          userId = "N/A";
        }
      }

      const profilePicUrl = localStorage.getItem("profile_picture") || "profile_pic.jpg";
      const weather = await getWeather();
      const greeting = getGreeting();

      document.getElementById('main-content').innerHTML = `
        <a href="member_settings.html">
          <img src="${profilePicUrl}" class="profile-pic" alt="Profile Picture">
        </a>
        <h1>${greeting}, ${fullName.split(' ')[0]}</h1>
        <p class="weather-text">The weather forecast at the UWI Gym: <em>${weather}</em>.</p>
        <div class="plan-box">
          <strong>üìä Live Occupancy</strong><br>
          <canvas id="occupancyChart" width="100%" height="100"></canvas>
        </div>
        <div class="activity-box" style="text-align: center;">
          <strong>üìÖ Ready to Work Out?</strong><br><br>
          <button onclick="window.location.href='booking.html'" style="
            background-color: #e53935;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
          ">Book Now</button>
        </div>
      `;

      loadOccupancyChart();
    }

    function toggleChat() {
      const chatbox = document.querySelector(".chatbox");
      chatbox.style.display = chatbox.style.display === "none" || !chatbox.style.display ? "block" : "none";
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message) {
        const messages = document.querySelector(".chatbox-messages");
        messages.innerHTML += '<div><strong>You:</strong> ' + message + '</div>';
        input.value = "";
        messages.scrollTop = messages.scrollHeight;
      }
    }

    function setActiveNav(activeId) {
      document.querySelectorAll(".bottom-nav button").forEach(btn => {
        btn.classList.toggle("active", btn.id === activeId);
      });
    }

    document.getElementById("homeBtn").addEventListener("click", () => loadPage());
    document.getElementById("manageBtn").addEventListener("click", () => window.location.href = "manage_bookings.html");
    document.getElementById("bookBtn").addEventListener("click", () => window.location.href = "booking.html");
    document.getElementById("messagesBtn").addEventListener("click", () => toggleChat());
    document.getElementById("settingsBtn").addEventListener("click", () => window.location.href = "member_settings.html");

    // Refresh occupancy every 30 seconds
    setInterval(loadOccupancyChart, 30000);
  </script>
</body>
</html>
