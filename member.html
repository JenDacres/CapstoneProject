<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyUWIGym | Member Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="translations.js"></script>
  <script src="language.js"></script>
</head>

<style>
  body {
    font-family: 'Poppins', sans-serif;
    background: #f8f9fa;
    margin: 0;
    padding-bottom: 90px;
    overflow-x: hidden;
  }

  .container {
    max-width: 400px;
    margin: 20px auto 0;
    padding: 20px;
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    position: relative;
  }

  .profile-pic {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 10px;
  }

  @media (max-width: 450px) {
    .profile-pic {
      width: 80px;
      height: 80px;
    }

    .container {
      margin: 10px;
    }
  }

  .plan-box,
  .activity-box {
    background: #f0f4f8;
    margin: 15px 0;
    padding: 15px;
    border-radius: 15px;
    text-align: left;
  }

  .bottom-nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #fff;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    box-shadow: 0 -3px 10px rgba(0, 0, 0, 0.1);
    z-index: 998;
  }

  .bottom-nav button {
    background: none;
    border: none;
    font-size: 22px;
    color: #333;
    cursor: pointer;
  }

  .bottom-nav button:hover,
  .bottom-nav button.active {
    color: #e53935;
  }

  .floating-plus {
    position: fixed;
    bottom: 75px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 999;
    animation: bounce 2s ease;
  }

  .add-button {
    background-color: #e53935;
    color: white;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    font-size: 28px;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    cursor: pointer;
  }

  @keyframes bounce {

    0%,
    20%,
    50%,
    80%,
    100% {
      transform: translateX(-50%) translateY(0);
    }

    40% {
      transform: translateX(-50%) translateY(-20px);
    }

    60% {
      transform: translateX(-50%) translateY(-10px);
    }
  }

  .chat-toggle {
    position: fixed;
    bottom: 140px;
    right: 20px;
    background-color: #333;
    color: white;
    border: none;
    font-size: 20px;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    cursor: pointer;
    z-index: 999;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
  }

  .chatbox {
    position: fixed;
    bottom: 200px;
    right: 20px;
    width: 300px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    display: none;
    z-index: 999;
  }

  .chatbox-header {
    background: black;
    color: white;
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chatbox-messages {
    padding: 10px;
    height: 200px;
    overflow-y: auto;
  }

  .chatbox-input {
    display: flex;
    padding: 10px;
    gap: 5px;
  }

  .chatbox-input input {
    flex: 1;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .chatbox-input button {
    padding: 8px 12px;
    background: black;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>

<body onload="loadPage()">
  <div class="container" id="main-content"></div>

  <nav class="bottom-nav">
    <button id="homeBtn" class="active"><i class="fas fa-home"></i></button>
    <button id="manageBtn"><i class="fas fa-calendar-alt"></i></button>
    <button id="messagesBtn"><i class="fas fa-comment-dots"></i></button>
    <button id="settingsBtn"><i class="fas fa-cog"></i></button>
  </nav>

  <div class="chatbox">
    <div class="chatbox-header">
      MyUWIGym Assistant
      <button onclick="toggleChat()">‚ùå</button>
    </div>
    <div class="chatbox-messages"></div>
    <div class="chatbox-input">
      <input type="text" id="userInput" data-i18n="chatPlaceholder" placeholder="Ask something..." />
      <button onclick="sendMessage()" data-i18n="send">Send</button>
    </div>
  </div>

  <script>
    const token = sessionStorage.getItem("token");

    function getGreeting() {
      const hour = new Date().getHours();
      return hour < 12 ? "greetingMorning" : hour < 18 ? "greetingAfternoon" : "greetingEvening";
    }

    async function getWeather() {
      const apiKey = "b5b96ca094a981dbe2c2b7926a538c8a";
      const url = `https://api.openweathermap.org/data/2.5/weather?lat=18.0120&lon=-76.7970&appid=${apiKey}&units=metric`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data.weather[0].description;
      } catch {
        return "Unavailable";
      }
    }

    async function loadOccupancyChart() {
      const maxCapacity = 25;
      try {
        const res = await fetch("http://localhost:5000/api/active-checkins-count");
        const data = await res.json();
        const count = data.count;
        const percent = Math.min(100, Math.round((count / maxCapacity) * 100));

        const bar = document.getElementById("occupancyBar");
        const text = document.getElementById("occupancyText");

        bar.style.width = `${percent}%`;
        bar.innerText = `${count}`;
        
        bar.style.backgroundColor = percent < 50 ? "green" : "red";

        text.innerText = `${count} out of ${maxCapacity} members checked in.`;
      } catch (err) {
        console.error("Failed to fetch check-ins count", err);
        document.getElementById("occupancyText").innerText = "Unable to load occupancy.";
      }
    }

    async function loadPage() {
      const storedLang = sessionStorage.getItem("preferredLanguage") || "en";
      setLanguage(storedLang);

      setActiveNav("homeBtn");
      let fullName = sessionStorage.getItem("full_name");
      let userId = sessionStorage.getItem("user_id");

      if (!fullName || !userId) {
        try {
          const res = await fetch("/profile", { headers: { Authorization: `Bearer ${token}` } });
          const data = await res.json();
          fullName = data.full_name;
          userId = data.user_id;
          sessionStorage.setItem("full_name", fullName);
          sessionStorage.setItem("user_id", userId);
        } catch {
          fullName = "Member";
          userId = "N/A";
        }
      }

      const profilePicUrl = sessionStorage.getItem("profile_picture") || "profile_pic.png";
      const weather = await getWeather();
      const greetingKey = getGreeting();
      const greetingText = translateText(greetingKey);
      const weatherIntro = translateText("weatherIntro");
      const weatherText = `${weatherIntro} ${weather}`;

      document.getElementById('main-content').innerHTML = `
        <a href="member_settings.html">
          <img src="${profilePicUrl}" class="profile-pic" alt="Profile Picture">
        </a>
        <h1>${greetingText} ${fullName.split(' ')[0]}</h1>
        <p class="weather-text">${weatherText}</p>
        <div class="plan-box">
          <strong data-i18n="liveOccupancy">Live Occupancy</strong><br><br>
          <div style="background: #ddd; border-radius: 10px; height: 25px; overflow: hidden;">
            <div id="occupancyBar" style="
              height: 100%;
              width: 0%;
              background-color: green;
              text-align: center;
              color: white;
              line-height: 25px;
              border-radius: 10px 0 0 10px;
            ">0%</div>
          </div>
        </div>
        <div class="activity-box" style="text-align: center;">
          <strong data-i18n="readyWorkout">Ready to Work Out?</strong><br><br>
          <button onclick="window.location.href='booking.html'" data-i18n="bookNow" style="
            background-color: #e53935;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
          ">Book Now</button>
        </div>
      `;

      loadOccupancyChart();
      translatePage();
    }

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message) {
        const messages = document.querySelector(".chatbox-messages");
        messages.innerHTML += '<div><strong>You:</strong> ' + message + '</div>';
        input.value = "";
        messages.scrollTop = messages.scrollHeight;
      }
    }

    function setActiveNav(activeId) {
      document.querySelectorAll(".bottom-nav button").forEach(btn => {
        btn.classList.toggle("active", btn.id === activeId);
      });
    }

    document.getElementById("homeBtn").addEventListener("click", () => loadPage());
    document.getElementById("manageBtn").addEventListener("click", () => window.location.href = "manage_bookings.html");
    document.getElementById("messagesBtn").addEventListener("click", () => toggleChat());
    document.getElementById("settingsBtn").addEventListener("click", () => window.location.href = "member_settings.html");

    function toggleChat() {
      const chatbox = document.querySelector(".chatbox");
      chatbox.style.display = chatbox.style.display === "none" || !chatbox.style.display ? "block" : "none";
    }

    setInterval(loadOccupancyChart, 30000);
  </script>
</body>

</html>
