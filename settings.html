
<!-- settings.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Member Settings</title>
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <div class="settings-container">
    <a href="member_new.html" class="back-arrow">&#8592;</a>
    <h2>Settings</h2>

    <section>
      <h3>Change Profile Picture</h3>
      <form id="profileForm" enctype="multipart/form-data">
        <input type="file" id="profilePic" name="profile_picture" accept="image/*" required />
        <button type="submit">Upload Picture</button>
      </form>
    </section>

    <section>
      <h3>Change Password</h3>
      <form id="passwordForm">
        <input type="password" id="currentPassword" placeholder="Current Password" required />
        <input type="password" id="newPassword" placeholder="New Password" required />
        <button type="submit">Change Password</button>
      </form>
    </section>
  </div>

  <script>
    // settings.js
    document.getElementById("profileForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData();
      const file = document.getElementById("profilePic").files[0];
      formData.append("profile_picture", file);
    
      const token = localStorage.getItem("token");
      const res = await fetch("http://localhost:5000/update-profile-picture", {
        method: "POST",
        headers: { Authorization: `Bearer ${token}` },
        body: formData,
      });
    
      const data = await res.json();
      alert(data.message);
    });
    
    document.getElementById("passwordForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const currentPassword = document.getElementById("currentPassword").value;
      const newPassword = document.getElementById("newPassword").value;
    
      const token = localStorage.getItem("token");
      const res = await fetch("http://localhost:5000/change-password", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${token}`,
        },
        body: JSON.stringify({ currentPassword, newPassword }),
      });
    
      const data = await res.json();
      alert(data.message);
    });
    </script>
</body>
</html>
